<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vertical Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/efb838dc09.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #FD3555;">
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2A86BA;">
                    <h1>Bluue Sky</h1>
                    <p>with it's mountins</p>
                </div>
                <div style="background-color: #252E33;">
                    <h1>Lonely Castle</h1>
                    <p>in the winderness</p>
                </div>
                <div style="background-color: #FFB866;">
                    <h1>Flying Eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1653494302481-c13ac57db924?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGZseWluZyUyMGVhZ2xlJTIwaW4lMjB0aGUlMjBzdW5zZXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1505552411588-51fce16351ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9uZWx5JTIwY2FzdGxlJTIwaW4lMjB0aGUlMjB3aW5kZXJuZXNzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1454335459109-cd8a2c230bc2?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGJsdWUlMjBza3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1454551111940-140223ed9dab?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fG5hdHVyZSUyMGZsb3dlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
